<div class="card movies-list" id="movies-list">
    <div class="card-header movies-list_header">
       <h1>Content:  <small class="theatre">Top Movies in Theatre 2018</small></h1>
    </div>
    <div class="card-body">
       <mat-form-field class="tv-shows_filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
       </mat-form-field>
       <div class="mat-elevation-z8">
          <table cellspacing='2' cellpadding='40' mat-table [dataSource]="dataSource" matSort>
             <!--Tv Posters-->
             <ng-container matColumnDef="poster">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Poster </th>
                <td mat-cell *matCellDef="let row">
                   <img 
                      *ngIf="row.poster_path" 
                      class="thumbnail" 
                      src="http://image.tmdb.org/t/p/w500/{{row.poster_path}}">
                </td>
             </ng-container>
             <!-- title Column -->
             <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
             </ng-container>
             <!-- ID Column -->
             <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
             </ng-container>
             <!-- Release date -->
             <ng-container matColumnDef="release">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Release</th>
                <td mat-cell *matCellDef="let row"> {{row.release_date}} </td>
             </ng-container>
             <!-- Description Column -->
             <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.overview}} </td>
             </ng-container>
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;">
             </tr>
          </table>
          <div class="row pagination">
             <div class="col page-select">
                <div class="label gotoPage">Go to page:</div>
                <mat-form-field>
                   <mat-select [(ngModel)]="manualPage" (ngModelChange)="updateManualPage($event)">
                   <mat-option [value]="1">1</mat-option>
                   <mat-option [value]="2">2</mat-option>
                   <mat-option [value]="3">3</mat-option>
                   <mat-option [value]="4">4</mat-option>
                   <mat-option [value]="5">5</mat-option>
                   </mat-select>
                </mat-form-field>
             </div>
             <div class="col-md-auto">
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" (page)="clearManualPage()">
                </mat-paginator>
             </div>
          </div>
       </div>
    </div>
 </div>
