<div class="card movies-list" id="movies-list">
  <div class="card-header movies-list_header">
    <h1>Content:
      <small>Top Movies in Theatre 2018</small>
    </h1>
  </div>
  <div class="card-body">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table cellspacing='2' cellpadding='40' mat-table [dataSource]="dataSource" matSort>
        <!--Tv Posters-->
        <ng-container matColumnDef="poster">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Poster </th>
          <td mat-cell *matCellDef="let row">
            <img *ngIf="row.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{row.poster_path}}">
          </td>
        </ng-container>
        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Release date -->
        <ng-container matColumnDef="release">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Release</th>
          <td mat-cell *matCellDef="let row"> {{row.release_date}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.overview}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
